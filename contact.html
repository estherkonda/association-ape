    <section class="formulaire">
        <form action="" method="POST">
            <div class="all-elements">
                <h2>Nous contacter</h2>
                <div>
                    <input type="text" name="name" id="" placeholder="Saisissez votre nom" required>
                </div>

                <div>
                    <input type="email" name="email" id="" placeholder="saisissez votre email" required>
                </div>

                <div class="file-input">
                    <input type="file" name="attachment" id="file" class="file" accept="image/png, image/jpeg" multiple>
                    <label for="file">
                        selectionner
                        <p class="file-name"></p>
                    </label>
                </div>

                <div>
                    <label for="message" class="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Dites nous quelque chose..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Envoyer</button>
            </div>
        </form>
    </section>
